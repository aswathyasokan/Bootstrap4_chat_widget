
<head>
<meta charset="UTF-8">
<title>Chat_widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="bgbody">
<h2 class="text-center">Chat Box Using Bootstrap 4 & Chat.js</h2>
<p class="text-center">Please click the chat icon and fill the form</p>
  <div class="fabs">
  <div class="chat">
    <div class="chat_header">
      <div class="chat_option">
      <div class="header_img">
        <img src="http://res.cloudinary.com/dqvwa7vpe/image/upload/v1496415051/avatar_ma6vug.jpg"/>
        </div>
        <span id="chat_head">Jane Doe</span> <br> <span class="agent">Agent</span> <span class="online">(Online)</span>
       <span id="chat_fullscreen_loader" class="chat_fullscreen_loader"><i class="fullscreen zmdi zmdi-window-maximize"></i></span>
      </div>
    </div>

    <div class="chat_body chat_login">
    <!-- <a id="chat_first_screen" class="fab"><i class="zmdi zmdi-arrow-right"></i></a> -->

    <div class="m-4">
   <form method="" action="chat.html">
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input type="text" required class="form-control" id="fname" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="Lname">Last Name</label>
      <input type="text" class="form-control" id="Lname" placeholder="Last Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-12">
      <label for="phone">Mobile</label>
      <input type="number" class="form-control" id="phone" placeholder="Mobile">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Country">Country</label>
      <select class="form-control" id="Country">
         <option>Select</option>
      <option>UAE</option>
      <option>India</option>
      <option>Uganda</option>
      <option>Tuvalu</option>
      <option>Tonga</option>
    </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Country">Query Type</label>
      <select class="form-control" id="Country">
          <option>Select</option>
      <option>Room Booking</option>
      <option>SPA</option>
      <option>Food & Beverages</option>
      <option>Others</option>
    </select>
    </div>
  </div>
  <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Lets Chat</button>
</form>
</div>
</div>
  </div>
    <a id="prime" class="fab"><i class="prime zmdi zmdi-comment-outline"></i></a>
</div>

<script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
<script src="js/chat.js" type="text/javascript"></script>

</body>
